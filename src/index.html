<script>

const audioElement = document.getElementById("notification-audio")
const background = document.getElementById("jazz-bg")
let volumeResetTimeout;

stopmusic.addEventListener("click",()=>{
  console.log("hahahahahahhaha.....you clicked")
  if (audioElement) {
    // Clear any pending volume reset
    if(volumeResetTimeout) {
      clearTimeout(volumeResetTimeout);
      volumeResetTimeout = null;
    }

    // Lower the background volume
    background.volume = 0.2;

    // Restart and play the notification sound
    audioElement.currentTime = 0;
    audioElement.play().catch(error => {
      console.error("Notification sound playback failed:", error.message);
    });

    // Restore the volume after the notification duration
    volumeResetTimeout = setTimeout(() => {
      background.volume = 1.0;
      volumeResetTimeout = null;
    }, audioElement.duration * 1000); // Convert seconds to ms
  }

  Toastify({
    text:"Site under construction !!",
    duration:3000,
    style:{
      "border-radius":"10px",
      "color":"black",
      "background":"white",
      "display":"flex"
    },
    avatar:"./static/fail-svgrepo-com.svg",
  }).showToast()
})

window.addEventListener("click",()=>{
    stopmusic.classList.remove("animate-bounce")
    background.play().catch((error) => {
        console.log("Autoplay prevented:", error);
      });
},{once:true})

</script>
